<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #000;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.7;
            padding: 40px 20px;
        }
        .container {
            max-width: 720px;
            margin: 0 auto;
        }
        a { color: #8ab4f8; }
        a:visited { color: #c58af9; }
        header { margin-bottom: 40px; }
        header a { text-decoration: none; }
        header img { height: 32px; display: block; }
        h1 { font-size: 1.5em; color: #fff; margin-top: 24px; margin-bottom: 8px; }
        /* paragraph immediately after h1 acts as subtitle */
        h1 + p { color: #999; margin-bottom: 32px; }
        h1 + p strong { font-weight: normal; }
        h2 { font-size: 1.15em; color: #fff; margin-top: 32px; margin-bottom: 12px; }
        p, li { margin-bottom: 12px; }
        ul { padding-left: 24px; }
        table { width: 100%; border-collapse: collapse; margin: 16px 0; }
        th, td { text-align: left; padding: 8px 12px; border-bottom: 1px solid #333; }
        th { color: #fff; white-space: nowrap; }
        /* --- in markdown becomes <hr>; used before the "Last updated" line */
        hr { border: none; border-top: 1px solid #222; margin: 40px 0 0; }
        hr + p { color: #666; font-size: 0.9em; padding-top: 20px; }
        hr + p em { font-style: normal; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="https://culm.at"><img src="/culmat_logo_grayscale.svg" alt="culm.at"></a>
        </header>
        $body$
    </div>
</body>
</html>
