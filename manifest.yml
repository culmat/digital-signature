modules:
  macro:
    - key: digital-signature-confluence-cloud-culmat
      resource: main
      render: native
      resolver:
        function: resolver
      title: digital-signature
      layout: bodied
      config:
        resource: macro-config
        viewportSize: max
        render: native
        title: Digital Signature
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: src/frontend/index.jsx
  - key: macro-config
    path: src/frontend/config.jsx
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/bab5617e-dc42-4ca8-ad38-947c826fe58c
  storage:
    entities:
      - name: signature
        attributes:
          hash:
            type: string
          pageId:
            type: string
          signatures:
            type: any
          createdAt:
            type: integer
          lastModified:
            type: integer
          deletedAt:
            type: integer
        indexes:
          - hash
          - pageId
          - name: by-deletion-time
            range:
              - deletedAt
permissions:
  scopes:
    - read:confluence-user
    - read:confluence-content.all
    - storage:app
